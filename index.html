<html>
    <head>
        <title>Kalkulator | Rizki Adi </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    </head>

    <body>
        <h1 class="judul">Kalkulator</h1>
        <form name="kalkulator">
            <table class="table">
                <tr>
                    <td colspan="4">
                        <input class="form-input" type="text" name="hasil" id="hasil">
                    </td>
                </tr>

                <tr>
                    <td><input type="button" value="7" onclick="document.getElementById('hasil').value += '7'"></td>
                    <td><input type="button" value="8" onclick="document.getElementById('hasil').value += '8'"></td>
                    <td><input type="button" value="9" onclick="document.getElementById('hasil').value += '9'"></td>
                    <td><input type="button" class="btn-blue" value="+" onclick="document.getElementById('hasil').value += '+'"></td>
                </tr>

                <tr>
                    <td><input type="button" value="4" onclick="document.getElementById('hasil').value += '4'"></td>
                    <td><input type="button" value="5" onclick="document.getElementById('hasil').value += '5'"></td>
                    <td><input type="button" value="6" onclick="document.getElementById('hasil').value += '6'"></td>
                    <td><input type="button" class="btn-blue" value="-" onclick="document.getElementById('hasil').value += '-'"></td>
                </tr>

                <tr>
                    <td><input type="button" value="1" onclick="document.getElementById('hasil').value += '1'"></td>
                    <td><input type="button" value="2" onclick="document.getElementById('hasil').value += '2'"></td>
                    <td><input type="button" value="3" onclick="document.getElementById('hasil').value += '3'"></td>
                    <td><input type="button" class="btn-blue" value="x" onclick="document.getElementById('hasil').value += '*'"></td>
                </tr>

                <tr>
                    <td><input type="reset" class="btn-red" value="C"></td>
                    <td><input type="button" value="0" onclick="document.getElementById('hasil').value += '0'"></td>
                    <td><input type="button" class="btn-orange" value="=" onclick="document.getElementById('hasil').value = eval(document.getElementById('hasil').value)"></td>
                    <td><input type="button" class="btn-blue" value="/" onclick="document.getElementById('hasil').value += '/'"></td>
                </tr>

            </table>

        </form>

        <p>Made with &#x2661; by kiadi</p>
    
    </body>
</html>
